<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <title>Document</title>
</head>
<body>
    
<div class="container mt-5 main">
    <h1 class="Watch">Stop Watch</h1>
    <div class="card  mt-5 p-4 w-50">
    <div class=" time d-flex justify-content center">
    <span id="hr" class="digit">00</span>
    <span class="text">Hr</span>
    <span id="min" class="digit">00</span>
    <span class="text">Min</span>
    <span  id="sec" class="digit">00</span>
    <span class="text">Sec</span>
    <span id="count" class="digit">00</span>
    </div>


<div class="buttons d-flex justify-content center">
    <button onclick="start()" class="btn btn-primary" id="start">Start</button>
   <button onclick="stop()" class="btn btn-danger" id="stop">Stop</button>
   <button onclick="restart()" class="btn btn-success" id="restart">Restart</button>
</div>
</div>


</div>




<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="app.js"></script>
</body>
</html>
